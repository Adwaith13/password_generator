<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="password-area">

    </div>

    <div class="password-params">
        <p1 id="char-length">Character Length</p1> <br>
        <input type="checkbox" id="uppercase" value="uppercase">
        <label>Include Uppercase Letters</label><br>
        <input type="checkbox" id="lowercase" value="lowercase">
        <label>Include Lowercase Letters</label><br>
        <input type="checkbox" id="numbers" value="numbers">
        <label>Include Numbers</label><br>
        <input type="checkbox" id="symbols" value="symbols">
        <label>Include Symbols</label><br>

        <button type="submit">Generate</button>
    </div>
</body>
</html>
