<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="password-area">
        <img src="Vector.png" id="copy">
        <p id="password">
            
        </p>
    </div>

    <div class="password-params">
        <div class="slider">
            <p>Character Length: <span id="char-len"></span></p>
            <input type="range" min="0" max="10" value="0" id="range" oninput="charlength()">
        </div>
        <div class="checks">
            <input type="checkbox" id="uppercase" onchange="updateStrength()">
            <label>Include Uppercase Letters</label><br>
            <input type="checkbox" id="lowercase" onchange="updateStrength()" >
            <label>Include Lowercase Letters</label><br>
            <input type="checkbox" id="numbers" onchange="updateStrength()">
            <label>Include Numbers</label><br>
            <input type="checkbox" id="symbols" onchange="updateStrength()" >
            <label>Include Symbols</label><br>
        </div>
        
        <div class="strength-bar">
            <span id="strength">STRENGTH</span>
            <div class="bars">
                <span id="bar1"></span>
                <span id="bar2"></span>
                <span id="bar3"></span>
                <span id="bar4"></span>
            </div>
        </div>
        
        <img src="arrow.svg" id="arrow">
        <button type="button" onclick="generatepassword()" id="generate">Generate</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
