<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="password-area">

    </div>

    <div class="password-params">
        <div class="slider">
            <p>Character Length: <span id="char-len"></span></p>
            <input type="range" min="0" max="10" value="0" class="slider" id="range">
        </div>
        <div class="checks">
            <input type="checkbox" id="uppercase" value="uppercase">
            <label>Include Uppercase Letters</label><br>
            <input type="checkbox" id="lowercase" value="lowercase">
            <label>Include Lowercase Letters</label><br>
            <input type="checkbox" id="numbers" value="numbers">
            <label>Include Numbers</label><br>
            <input type="checkbox" id="symbols" value="symbols">
            <label>Include Symbols</label><br>
        </div>
        
        <div class="strength-bar">
            <span id="strength">STRENGTH</span>
            <div class="bars">
                <img src="bar.svg">
                <img src="bar.svg">
                <img src="bar.svg">
                <img src="bar.svg">
            </div>
        </div>
        
        <img src="arrow.svg" id="arrow">
        <button type="submit">Generate</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
